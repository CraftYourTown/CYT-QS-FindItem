  - '<#96eeff>▎ <white>Stock/Space: <gray><stock>'
  - '<#96eeff>▎ <white>Owner: <gray><owner>'
  - '<#96eeff>▎ <white>Location: <gray><location>'
  - '<#96eeff>▎ <white>World: <gray><world>'
  - '<#96eeff>▎ <white>Warp: <gray><warp>'
  - ''
  - '<white>⏩ <#96eeff>Left click<white> to teleport'

